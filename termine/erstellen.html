<body class="bg-secondary">
    <!-- navbar -->
    <div class="sticky-top p-0 px-4 navbar navbar-dark bg-dark navbar-expand-sm jm-zindex shadow">			
        <a class="navbar-brand mb-1" href="#">Veranstaltung Erstellen</a>
        <button class="navbar-toggler m-1 p-1" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mt-1 collapse navbar-collapse" id="navbar">
            <div class="navbar-nav ">
                <a href="" class="nav-item nav-link active">    Home</a>
                <a href="" class="nav-item nav-link">           Termine</a>
                <a href="" class="nav-item nav-link">           Abmelden</a>
            </div>

            <form class="mx-2  nav-item nav-link  form-inline d-flex flex-row align-content-center flex-wrap">
                <input  style="border-radius: 5px 0px 0px 5px" class="col form-control form-control-sm rounded-left" type="search" placeholder="Suche" aria-label="Suche">
                <button style="border-radius: 0px 5px 5px 0px"  title="Suche" class="col-2 btn btn-sm btn-outline-secondary" type="submit"> <i class="bi bi-search"></i></button>
            </form>
        </div>

    <!-- Inhalt -->
    <div class="container bg-secondary shadow-lg p-4 g-3">
        <div class="row">
            
            <h1 class="col-12 display-6 p-3 text-white">Veranstaltung erstellen</h1>
            <div class="col-12 col-md-6 ">
                <div class=" bg-light rounded shadow p-3">
                <h4 class="mb-2">Name</h4>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name der Veranstaltung</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="123. Kongress der Beispiele">
                  </div>
                <div id="zeit" class="mb-2">
            
                    <h4 class="mb-0">Zeit</h4>
                    <div class="d-flex flex-wrap gap-5 mb-3">
                        <div class="">
                            <label for="inputPassword" class="col-form-label">Beginn</label>
                            <div class="d-flex flex-row flex-wrap gap-1">
                              <input type="date" class="form-control" id="inputPassword" placeholder="22.12.2023">
                              <input type="time" class="form-control" id="inputPassword" placeholder="11:11">
                            </div>
                        </div>
                        <div class="">
                            <label for="inputPassword" class="col-form-label">Ende</label>
                            <div class="d-flex flex-row flex-wrap gap-1">
                                <input type="date" class="form-control" id="inputPassword" placeholder="22.12.2023">
                                <input type="time" class="form-control" id="inputPassword" placeholder="11:11">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap gap-5">
                        <div class=" mb-3">
                            <label for="inputPassword" class="col-form-label">Aufbau</label>
                            <div class="d-flex flex-row flex-wrap gap-1">
                                <input type="date" class="form-control" id="inputPassword" placeholder="22.12.2023">
                                <input type="time" class="form-control" id="inputPassword" placeholder="11:11">
                              </div>
                        </div>
                        <div class=" mb-3">
                            <label for="inputPassword" class="col-form-label">Abbau</label>
                            <div class="d-flex flex-row flex-wrap gap-1">
                                <input type="date" class="form-control" id="inputPassword" placeholder="22.12.2023">
                                <input type="time" class="form-control" id="inputPassword" placeholder="11:11">
                              </div>
                        </div>
                    </div>
                </div>
                <div id="ort">
                    <h4 class="">Ort</h4>
                    <select class="form-select mb-3" aria-label="Large select example">
                        <option selected>Findet sie in Präsenz oder virtuell statt?</option>
                        <option value="1">Virtuell</option>
                        <option value="2">Präsenz</option>
                        <option value="3">Hybrid</option>
                    </select>
                    <div class=" mb-3">
                        <!-- <label for="inputPassword" class="col-form-label">Ort</label> -->
                        <div class="d-flex flex-row flex-wrap gap-1">
                            <input type="text" class="form-control" id="inputPassword" placeholder="Ortschaft (&hairsp;z.B. Berlin&hairsp;)">
                            <input type="text" class="form-control" id="inputPassword" placeholder="Stätte (&hairsp;z.B. Hotel Dolce Gabana&hairsp;)">
                            <input type="text" class="form-control" id="inputPassword" placeholder="Hyperlink (&hairsp;z.B. https://www.zoom.com/wtfidk&hairsp;)">
                          </div>
                    </div>
            
                </div>
                <button type="button" class="btn btn-success"> <i class="bi bi-save"></i> Veranstaltung erstellen</button>
            </div>
            </div>
            <div class="col-12 col-md-6 ">
                <div class=" bg-light rounded shadow p-3">
                    <h3>Erweiterte Einstellungen</h3>
                    <select class="form-select mb-3" aria-label="Large select example">
                        <option selected>Status (&hairsp;z.B. Ausgebucht&hairsp;) </option>
                        <option value="1">Anmeldung offen</option>
                        <option value="2">Ausgebucht</option>
                        <option value="3">Unsichtbar</option>
                        <option value="3">Extern (&hairsp;Nicht von Congress Compact&hairsp;)</option>
                    </select>
                </div>
            </div>
        </div>

    </div>


</body>
